[env]
monitor_speed = ${nemo_configuration.baud_rate}
build_type = ${nemo_configuration.build_type}

lib_deps =
;     madhephaestus/ESP32Encoder @ ^0.9.2
  askuric/Simple FOC @ ^2.2.3

build_flags =
    -D BAUD_RATE=${nemo_configuration.baud_rate}
lib_extra_dirs =
    lib/l1_io_libs/
    lib/l2_function_libs/
    lib/l3_modes_libs/${nemo_configuration.current_mode}/

lib_ldf_mode = deep